<body>

<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Header -->

        </div>

            <i class="fe fe-text-align-left"></i>
        </a>

        <!-- Mobile Menu Toggle -->
        <a class="mobile_btn" id="mobile_btn">
            <i class="fa fa-bars"></i>
        </a>
        <!-- /Mobile Menu Toggle -->

        <!-- Header Right Menu -->
        <ul class="nav user-menu">

            <!-- User Menu -->
            <li class="nav-item dropdown has-arrow">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                    <span class="user-img"><img class="rounded-circle" src="../Path/admin/img/profiles/admin.png"
                                                width="31" alt="管理员"></span>
                </a>
                <div class="dropdown-menu">
                    <div class="user-header">
                        <div class="avatar avatar-sm">

                        </div>
                        <div class="user-text">

    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title">
                        <span>Main</span>
                    </li>
                    <li>
                        <a th:href="@{/admin/index}"><i class="fe fe-home"></i> <span>首页</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/designerList}"><i class="fe fe-user"></i> <span>设计师列表</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/workerList}"><i class="fe fe-users"></i> <span>工人列表</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/userList}"><i class="fe fe-user-plus"></i> <span>用户列表</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/setOrderList}"><i class="fe fe-activity"></i> <span>活动预约列表</span></a>
                    </li>
                    <li class="active">
                        <a th:href="@{/admin/bookList}"><i class="fe fe-table"></i> <span>在线预约列表</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/appointmentList}"><i class="fe fe-document"></i> <span>设计师预约列表</span></a>
                    </li>
                    <li class="submenu">
                        <a href="javascript:void(0);"><i class="fe fe-code"></i> <span>索引</span> <span class="menu-arrow"></span></a>
                        <ul style="display: none;">
                            <li class="submenu">
                                <a href="javascript:void(0);"> <span>案例索引</span> <span class="menu-arrow"></span></a>
                                <ul style="display: none;">
                                    <li><a th:href="@{/admin/indexList/styleindex}"><span>风格</span></a></li>
                                    <li><a th:href="@{/admin/indexList/housearea}"> <span>面积</span></a></li>
                                    <li><a th:href="@{/admin/indexList/housetype}"> <span>装修类型</span></a></li>
                                    <li><a th:href="@{/admin/indexList/houseform}"> <span>装修类别</span></a></li>
                                </ul>
                            </li>
                            <li class="submenu">
                                <a href="javascript:void(0);"> <span>设计师索引</span> <span class="menu-arrow"></span></a>
                                <ul style="display: none;">
                                    <li><a th:href="@{/admin/indexList/styleindex}"><span>风格</span></a></li>
                                    <li><a th:href="@{/admin/indexList/designerlevel}"> <span>等级</span></a></li>
                                </ul>
                            </li>
                            <li class="submenu">
                                <a href="javascript:void(0);"> <span>施工团队索引</span> <span class="menu-arrow"></span></a>
                                <ul style="display: none;">
                                    <li><a th:href="@{/admin/indexList/workertype}"><span>工种</span></a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Sidebar -->

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <div class="content container-fluid">

            <!-- Page Header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="page-title">在线预约</h3>
                    </div>
                </div>
            </div>
            <!-- /Page Header -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">预约信息</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/modifyBook}" method="post" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <label class="col-form-label col-md-2">ID</label>
                                    <div class="col-md-10">
                                        <input name="id" th:value="${book.id}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-md-2">顾客ID</label>
                                    <div class="col-md-10">
                                        <input name="customerId" th:value="${book.customerId}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-md-2">称呼</label>
                                    <div class="col-md-10">
                                        <input name="name" th:value="${book.name}" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-md-2">联系电话</label>
                                    <div class="col-md-10">
                                        <input name="tel" th:value="${book.tel}" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-md-2">邮箱</label>
                                    <div class="col-md-10">
                                        <input name="email" th:value="${book.email}" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-form-label col-md-2">城市</label>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <select class="form-control" id="province" name="province" onChange="changeProvince(this)">
                                                <option>请选择省份</option>
                                                <option th:each="province : ${provinces}" th:text="${province.district_name}" th:value="${province.id}"
                                                        th:selected="${province.id} == ${book.province}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <select class="form-control" id="city" name="city">
                                                <option>请选择城市</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <input id="province_hidden" th:value="${book.province}" type="hidden">
                                <input id="city_hidden" th:value="${book.city}" type="hidden">
                                <div class="form-group row">
                                    <label class="col-form-label col-md-2">详细地址</label>
                                    <div class="col-md-10">
                                        <input name="location" th:value="${book.location}" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-md-2">设计师</label>
                                    <div class="col-md-10">
                                        <select class="form-control" id="designerId" name="designerId" onchange="changeDesigner(this)">
                                            <option th:each="designer : ${designers}" th:text="${designer.name}" th:value="${designer.id}"
                                                    th:selected="${designer.id} == ${book.designerId}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-md-2">施工人员</label>
                                    <div class="col-md-10">
                                        <select class="form-control" id="workerValue"
                                                multiple="multiple" style="width: 100%">
                                            <option name="workerOpt" id="workerOpt"
                                                    th:each="worker : ${workers}"
                                                    th:text="${worker.name}"
                                                    th:value="${worker.id}"
                                                    th:data_id="${worker.id}">
                                                <input type="hidden" id="workers"
                                                       name="workers">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-md-2">时间</label>
                                    <div class="col-md-10">
                                        <input name="time" th:value="${book.time}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-md-2">备注</label>
                                    <div class="col-md-10">
                                        <textarea name="form" rows="5" cols="5" class="form-control"
                                                  th:value="${book.remarks}"
                                                  placeholder="备注"></textarea>
                                    </div>
                                </div>
                                <div class="submit-section proceed-btn text-right">
                                    <button type="submit" class="btn submit-btn" data-toggle="modal"
                                            data-target=".bs-example-modal-lg" onclick="test()">保存
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Wrapper -->

</div>
<!-- /Main Wrapper -->
<!-- jQuery -->
<script src="../../Path/admin/js/jquery-3.2.1.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="../../Path/admin/js/popper.min.js"></script>
<script src="http://cdn.bootstrapmb.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Slimscroll JS -->
<script src="../../Path/admin/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom JS -->
<script src="../../Path/admin/js/script.js"></script>

<!-- Select2 JS -->
<script src="../../Path/admin/js/select2.min.js"></script>

<script src="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../Path/admin/js/jquery.multiselect.js"></script>

<script>
    var cityNowId = document.getElementById("city_hidden").value;
    var designer = document.getElementById("designerId");
    $(function () {
        var province = document.getElementById("province");
        changeProvince(province);
        changeDesigner(designer);
    });
    let workerList = [[${workerList}]];
    $(function () {
        $("#workerValue").multiselect({
            checkAllText: "全选",
            uncheckAllText: "全不选",
            selectedList: 8
        });
        ifSelected();

    });
    //加载默认选项
    function ifSelected() {
        var opt = document.getElementsByName("multiselect_workerValue");
        for (var i = 0; i < opt.length; i++) {
            if (workerList.indexOf(parseInt(opt[i].value)) >= 0) {
                // 模拟点击元素，在加载时选择
                opt[i].click();
            }
        }
    }
    function test() {
        var workerText = "";
        var worker = document.getElementsByName("multiselect_workerValue");
        for (var i = 0; i < style.length; i++) {
            if (worker[i].getAttribute("aria-selected") == "true") {
                workerText += worker[i].value + ",";
            }
            // console.log(style[i].value);
        }
        workerText = workerText.substring(0, workerText.length - 1);
        var formText = document.getElementById("workers");
        formText.value = workerText;
    }

    function changeProvince(now){
        $.ajax({
            url: "/queryCity/"+now.options[now.options.selectedIndex].value,
            type: "post",
            dataType: "json",
            success: function(data){
                /*这个方法里是ajax发送请求成功之后执行的代码*/
                var province = now;
                var city = document.getElementById("city");
                var opt = now.options.selectedIndex;
                var j = 0;
                var length=city.options.length;
                /**
                 * 清空原选择框中选项
                 */
                for(i=0;i<length;i++){
                    city.removeChild(city.options[0]);
                }
                /**
                 * 添加新选项
                 */
                for (i=0;i<data.length;i++) {
                    // console.log(data[i].district_name);
                    city.options[j++] = new Option(data[i].district_name, data[i].id);
                    if (data[i].id == cityNowId){
                        city.options[j-1].selected = true;
                    }
                }
            },
            error: function(msg){
                alert("ajax连接异常："+msg);
            }
        });
    };

    function changeDesigner(now) {
        $.ajax({
            url: "/queryTime",
            type: "post",
            data: {id: now.options[now.options.selectedIndex].value, date: dateList},
            success: function (data) {
                data = data.slice(2,-2);
                var date = data.split('","');

                var select = document.getElementById("time");
                var j = 0;
                var length = select.options.length;
                /**
                 * 清空原选择框中选项
                 */
                for (i = 0; i < length; i++) {
                    select.removeChild(select.options[0]);
                }
                /**
                 * 添加新选项
                 */
                for (i = 0; i < date.length; i++) {
                    // console.log(data[i].district_name);
                    select.options[j++] = new Option(date[i], date[i]);
                }

            },
            error: function (msg) {
                alert("ajax连接异常：" + msg);
            }
        });
    };

</script>
</body>
