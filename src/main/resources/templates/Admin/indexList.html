<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我爱我家装修公司</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../Path/image/newlogo.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://cdn.bootstrapmb.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../../Path/admin/css/font-awesome.min.css">

    <!-- Feathericon CSS -->
    <link rel="stylesheet" href="../../Path/admin/css/feathericon.min.css">

    <!-- Datatables CSS -->
    <link rel="stylesheet" href="../../Path/admin/plugins/datatables/datatables.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../../Path/admin/css/style.css">

    <!-- Select2 CSS -->
    <link rel="stylesheet" href="../../Path/admin/css/select2.min.css">

    <!--[if lt IE 9]>
    <script src="../../Path/admin/js/html5shiv.min.js"></script>
    <script src="../../Path/admin/js/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="../../Path/admin/css/jquery.multiselect.css"/>
</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Header -->
    <div class="header">

        <!-- Logo -->
        <div class="header-left">
            <a href="index.html" class="logo">
                <img src="../../Path/image/newlogo.png" alt="Logo">
            </a>
            <a href="index.html" class="logo logo-small">
                <img src="../../Path/image/newlogo.png" alt="Logo" width="30" height="30">
            </a>
        </div>
        <!-- /Logo -->

        <a href="javascript:void(0);" id="toggle_btn">
            <i class="fe fe-text-align-left"></i>
        </a>

        <!-- Mobile Menu Toggle -->
        <a class="mobile_btn" id="mobile_btn">
            <i class="fa fa-bars"></i>
        </a>
        <!-- /Mobile Menu Toggle -->

        <!-- Header Right Menu -->
        <ul class="nav user-menu">

            <!-- User Menu -->
            <li class="nav-item dropdown has-arrow">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                    <span class="user-img"><img class="rounded-circle" src="../../Path/admin/img/profiles/admin.png"
                                                width="31" alt="管理员"></span>
                </a>
                <div class="dropdown-menu">
                    <div class="user-header">
                        <div class="avatar avatar-sm">
                            <img src="../../Path/admin/img/profiles/admin.png" alt="User Image"
                                 class="avatar-img rounded-circle">
                        </div>
                        <div class="user-text">
                            <h6 th:text="${#request.getSession().getAttribute('name')}"></h6>
                            <p class="text-muted mb-0">超级管理员</p>
                        </div>
                    </div>
                    <a class="dropdown-item" th:href="@{/index}">游客界面</a>
                </div>
            </li>
            <!-- /User Menu -->

        </ul>
        <!-- /Header Right Menu -->

    </div>
    <!-- /Header -->

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title">
                        <span>Main</span>
                    </li>
                    <li>
                        <a th:href="@{/admin/index}"><i class="fe fe-home"></i> <span>首页</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/designerList}"><i class="fe fe-user"></i> <span>设计师列表</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/workerList}"><i class="fe fe-users"></i> <span>工人列表</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/userList}"><i class="fe fe-user-plus"></i> <span>用户列表</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/setOrderList}"><i class="fe fe-activity"></i> <span>活动预约列表</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/bookList}"><i class="fe fe-table"></i> <span>在线预约列表</span></a>
                    </li>
                    <li>
                        <a th:href="@{/admin/appointmentList}"><i class="fe fe-document"></i> <span>设计师预约列表</span></a>
                    </li>
                    <li class="submenu">
                        <a href="javascript:void(0);"><i class="fe fe-code"></i> <span>索引</span> <span class="menu-arrow"></span></a>
                        <ul style="display: none;">
                            <li class="submenu">
                                <a href="javascript:void(0);"> <span>案例索引</span> <span class="menu-arrow"></span></a>
                                <ul style="display: none;">
                                    <li><a name="styleindex_a" th:href="@{/admin/indexList/styleindex}"><span>风格</span></a></li>
                                    <li><a name="housearea_a" th:href="@{/admin/indexList/housearea}"> <span>面积</span></a></li>
                                    <li><a name="housetype_a" th:href="@{/admin/indexList/housetype}"> <span>装修类型</span></a></li>
                                    <li><a name="houseform_a" th:href="@{/admin/indexList/houseform}"> <span>装修类别</span></a></li>
                                </ul>
                            </li>
                            <li class="submenu">
                                <a href="javascript:void(0);"> <span>设计师索引</span> <span class="menu-arrow"></span></a>
                                <ul style="display: none;">
                                    <li><a name="styleindex_a" th:href="@{/admin/indexList/styleindex}"><span>风格</span></a></li>
                                    <li><a name="designerlevel_a" th:href="@{/admin/indexList/designerlevel}"> <span>等级</span></a></li>
                                </ul>
                            </li>
                            <li class="submenu">
                                <a href="javascript:void(0);"> <span>施工团队索引</span> <span class="menu-arrow"></span></a>
                                <ul style="display: none;">
                                    <li><a name="workertype_a" th:href="@{/admin/indexList/workertype}"><span>工种</span></a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Sidebar -->

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <div class="content container-fluid">

            <!-- Page Header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-11">
                        <h3 class="page-title">索引列表</h3>
                    </div>
                    <div class="col-sm-1">
                        <a class="btn btn-sm bg-primary-light mr-2" data-toggle="modal" href="#add_index">
                            <i class="fe fe-plus"></i> 添加
                        </a>
                    </div>
                </div>
            </div>
            <!-- /Page Header -->
            <div class="row">
                <div class="col-md-12">

                    <!-- Recent Orders -->
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="datatable table table-hover table-center mb-0">
                                    <thead>
                                    <tr>
                                        <th width="50%">ID</th>
                                        <th width="50%">名称</th>
                                        <th class="text-right sorting">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody">
                                    <tr th:each="index : ${indexList}">
                                        <td th:text="${index.id}"></td>
                                        <td th:text="${index.name}"></td>
                                        <td class="text-right">
                                            <div class="actions">
                                                <button id="edit_modify" class="btn btn-sm bg-success-light mr-2"
                                                        data-toggle="modal"
                                                        th:attr="data-id=${index.id},data-name=${index.name}"
                                                        href="#modify" onclick="modify(this)">
                                                    <i class="fe fe-pencil"></i> 编辑
                                                </button>
                                                <button class="btn btn-sm bg-danger-light" data-toggle="modal"
                                                        th:attr="data-id=${index.id},data-name=${index.name}"
                                                        href="#delete_modal" onclick="delIndex(this)">
                                                    <i class="fe fe-trash"></i> 删除
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /Recent Orders -->

                </div>
            </div>
        </div>
    </div>
    <!-- /Page Wrapper -->

    <!-- Edit Details Modal -->
    <div class="modal fade" id="modify" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/modifyIndex}" method="post">
                        <div class="row form-row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>ID</label>
                                    <input id="modify_id" name="id" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>名称</label>
                                    <input id="modify_name" name="name" type="text" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">保存
                            </button>
                            <input id="modifyPath" name="path" type="hidden">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Edit Details Modal -->

    <!-- Add Details Modal -->
    <div class="modal fade" id="add_index" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加索引</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/addIndex}" method="post">
                        <div class="row form-row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>名称</label>
                                    <input name="name" type="text" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">保存
                            </button>
                        </div>
                        <input id="nowPath" name="path" type="hidden">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Add Details Modal -->


    <!-- Delete Modal -->
    <div class="modal fade" id="delete_modal" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-content p-2">
                        <h4 class="modal-title">删除</h4>
                        <p class="mb-4">确定要删除吗?</p>
                        <button id="delButton" type="button" class="btn btn-primary">确认</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Delete Modal -->

</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="../../Path/admin/js/jquery-3.2.1.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="../../Path/admin/js/popper.min.js"></script>
<script src="http://cdn.bootstrapmb.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Slimscroll JS -->
<script src="../../Path/admin/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Datatables JS -->
<script src="../../Path/admin/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../Path/admin/plugins/datatables/datatables.min.js"></script>

<!-- Custom JS -->
<script src="../../Path/admin/js/script.js"></script>

<!-- Select2 JS -->
<script src="../../Path/admin/js/select2.min.js"></script>

<script src="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../Path/admin/js/jquery.multiselect.js"></script>
<script>
    /**
     * 获取当前url，用于判断应该对哪个表进行操作
     */
    var url = window.location.pathname; /* 获取文件路径（文件地址） */
    var index = url.lastIndexOf("\/");
    var text = url.substring(index + 1, url.length);
    // var nowPath = document.getElementById("nowPath");
    // nowPath.value = text;
    $(function () {
        var nowPath = document.getElementById("nowPath");
        nowPath.value = text;
        var modifyPath = document.getElementById("modifyPath");
        modifyPath.value = text;
        var active = document.getElementsByName(text+"_a");
        for (var i = 0; i < active.length; i++) {
            active[i].setAttribute("class","active");
        }
    });

    function modify(now) {
        var id = document.getElementById("modify_id");
        id.setAttribute("value", now.getAttribute("data-id"));
        var name = document.getElementById("modify_name");
        name.setAttribute("value", now.getAttribute("data-name"));
    }
    var id;

    function delIndex(now) {
        id = now.getAttribute("data-id");
    }

    $('#delButton').on('click', function () {
        $.ajax({
            url: '/admin/delIndex',
            type: 'post',
            data: {path: text, id: id},
            error: function () {
                alert('出现错误！');
            }, success: function (data) {
                if (data.indexOf('error') < 0) {
                    //模态框隐藏
                    $('#delete_modal').modal('hide');
                    alert("删除成功");
                    location.reload();
                } else {
                    alert(data);
                }
            }
        });
    });

    $("#code_add").focus(function () {
    }).blur(function () {
        $.ajax({
            url: '/admin/checkCode',
            type: 'post',
            data: {code: this.value},
            error: function () {
                alert('出现错误！');
            }, success: function (data) {
                if (data == "false") {
                    alert("该账号已存在,请重新输入");
                    var input = document.getElementById("code_add");
                    input.value = "";
                }
            }
        });
    });
</script>
</body>

        color: #333;
        font-size: 15px;
        height: 40px;
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;

        line-height: 1.5;

        background-clip: padding-box;

        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;

</html>
